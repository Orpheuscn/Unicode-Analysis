<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#1c1c1c"/>
  <g transform="translate(256, 256)">
    <!-- 外圈 -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="#ffffff" stroke-width="8"/>
    
    <!-- U+ 符号 -->
    <text x="-140" y="-60" font-family="monospace" font-size="80" font-weight="bold" fill="#ffffff">U+</text>
    
    <!-- 中间的字符"字" -->
    <text x="-65" y="80" font-family="serif" font-size="140" font-weight="bold" fill="#ffffff">字</text>
    
    <!-- 装饰性六边形 -->
    <polygon points="0,-180 50,-160 50,-140 0,-120 -50,-140 -50,-160" fill="#ffffff" opacity="0.6"/>
    <polygon points="170,0 190,50 170,100 150,50" fill="#ffffff" opacity="0.6"/>
    <polygon points="-170,0 -190,50 -170,100 -150,50" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>

